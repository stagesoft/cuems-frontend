<header class="border-b-2 border-gray-300 relative z-10">
    <nav class="shadow-sm translate-y-[2px]">
        <div class="wrapper">
          <div class="flex h-20 justify-between">
            <div class="flex px-2 lg:px-0">
              <div class="flex shrink-0 items-center">
                <a
                  routerLink="/"
                  routerLinkActive="active-route"
                  [routerLinkActiveOptions]="{exact: true}"
                >
                  <img width="165px" height="43px" src="assets/img/formitgo-logo.svg" alt="Formitgo">
                </a>
              </div>
              <div class="hidden lg:ml-12 xl:ml-24 lg:flex lg:space-x-8">
                <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
                <a
                  routerLink="/dashboard"
                  routerLinkActive="active-route"
                  [routerLinkActiveOptions]="{exact: true}"
                  class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-base font-bold hover:border-gray-300 hover:text-gray-300">
                  {{ 'dashboard' | translate }}
                </a>
                <a
                  routerLink="/projects"
                  routerLinkActive="active-route"
                  class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-base font-bold hover:border-gray-300 hover:text-gray-300">
                  {{ 'projects' | translate }}
                </a>
                <a
                  routerLink="/media"
                  routerLinkActive="active-route"
                  class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-base font-bold hover:border-gray-300 hover:text-gray-300">
                  {{ 'my.library' | translate }}
                </a>
              </div>
            </div>

            <div class="flex items-center lg:hidden">
              <!-- Mobile menu button -->
              <button type="button"
                (click)="toggleMobileMenu()"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-hidden focus:ring-inset"
                aria-controls="mobile-menu"
                [attr.aria-expanded]="isMobileMenuOpen"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.

                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg [class.hidden]="isMobileMenuOpen" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.

                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg [class.hidden]="!isMobileMenuOpen" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="hidden lg:ml-4 lg:flex lg:items-center">

              <!-- Profile dropdown -->
              <div class="relative ml-4 shrink-0">
                <a
                  routerLink="/settings"
                  routerLinkActive="active-route text-primary">
                  <app-icon icon="settings"></app-icon>
                </a>
                
                <!--
                <div>
                    <button type="button"
                      (click)="toggleProfileDropdown($event)"
                      class="relative flex rounded-full bg-white text-sm focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden"
                      id="user-menu-button"
                      [attr.aria-expanded]="isProfileDropdownOpen"
                      aria-haspopup="true"
                    >
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img class="size-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                  </button>
                </div>
              -->

                <!--
                  Dropdown menu, show/hide based on menu state.

                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                <!--
                <div class="absolute right-0 z-9 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-hidden"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                  [class.hidden]="!isProfileDropdownOpen"
                >
                -->
                  <!-- Active: "bg-gray-100 outline-hidden", Not Active: "" -->
                  <!--
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">{{ 'profile' | translate }}</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">{{ 'settings' | translate }}</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">{{ 'sign.out' | translate }}</a>
                </div>
                -->
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="lg:hidden"
          id="mobile-menu"
          [class.hidden]="!isMobileMenuOpen"
        >
          <div class="space-y-1 pt-2 pb-3">
            <!-- Current: "bg-indigo-50 border-indigo-500 text-indigo-700", Default: "border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800" -->
            <a
              routerLink="/"
              routerLinkActive="active-mobile-route"
              [routerLinkActiveOptions]="{exact: true}"
              class="block border-l-4 border-transparent py-2 pr-4 pl-3 text-base font-medium text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800">
              {{ 'dashboard' | translate }}
            </a>
            <a
              routerLink="/projects"
              routerLinkActive="active-mobile-route"
              class="block border-l-4 border-transparent py-2 pr-4 pl-3 text-base font-medium text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800">
              {{ 'projects' | translate }}
            </a>
            <a
              routerLink="/media"
              routerLinkActive="active-mobile-route"
              class="block border-l-4 border-transparent py-2 pr-4 pl-3 text-base font-medium text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800">
              {{ 'my.library' | translate }}
            </a>
          </div>
          <div class="border-t border-gray-200 pt-4 pb-3">
            <div class="mt-3 space-y-1">
              <a routerLink="/settings"
                 routerLinkActive="active-mobile-route"
                 class="block border-l-4 border-transparent py-2 pr-4 pl-3 text-base font-medium text-gray-600 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-800">
                 {{ 'settings' | translate }}
              </a>
            </div>
          </div>
        </div>
      </nav>

</header>
